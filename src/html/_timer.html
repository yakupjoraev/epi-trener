<section class="timer" id="timer">
  <div class="container">
    <div data-aos="fade-up" class="timer__inner">
      <h3 class="timer__title main-title">Оформить заявку на участие</h3>
      <p class="timer__descr">Старт приёма заявок через:</p>
      <div class="timer__countdown" id="countdown">
        <div class="timer__circle circle" style="--clr: var(--yellow-color);">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="dd"></circle>
          </svg>
          <div class="timer__days" id="days">000<br><span>Дней</span></div>
        </div>

        <div class="timer__circle circle" style="--clr: var(--yellow-color);">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div class="timer__hours" id="hours">00<br><span>часов</span></div>
        </div>

        <div class="timer__circle circle" style="--clr: var(--yellow-color);">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div class="timer__minutes" id="minutes">00<br><span>минут</span></div>
        </div>

        <div class="timer__circle circle" style="--clr: var(--yellow-color);">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div class="timer__secinds" id="seconds">00<br><span>секунд</span></div>
        </div>
      </div>
    </div>
  </div>
</section>
